ztest6:
  host: ssh.test6.amazee.io
  paths:
    files: /app/web/sites/default/files
  # Uses hardcoded project-environment username
  user: test6-drupal-seed
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=FATAL -p 22'
    tty: false

ztest1:
  host: ssh.test1.amazee.io
  paths:
    files: /app/web/sites/default/files
  # Uses env and wildcard for username
  user: ${env.LAGOON_PROJECT}-${env-name}
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=FATAL -p 22'
    tty: false

zdrupal-seed-test1:
  host: ssh.test1.amazee.io
  paths:
    files: /app/web/sites/default/files
  # Uses expects project-environment wildcard
  user: ${env-name}
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=FATAL -p 22'
    tty: false

'*':
  # Uses ssh legacy for lagoon.* fallback, for use with drush la
  host: ssh.main.lagoon-core.test6.amazee.io
  paths:
    files: /app/web/sites/default/files
  user: ${env-name}
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=FATAL -p 22'
    tty: false
