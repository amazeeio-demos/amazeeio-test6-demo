version: '3.8'

x-volumes:
  &default-volumes
  # Define all volumes you would like to have real-time mounted into the docker containers
  volumes:
    - &vol-app .:/app:delegated ### Local overrides to mount host filesystem. Automatically removed in CI and PROD.
    - &vol-files files:/app/web/sites/default/files
    - &vol-ssh ${SSH_AUTH_SOCK:-/dev/null}:/ssh-agent ### Local overrides to mount ssh-agent. Automatically removed in CI and PROD.

x-environment:
  &default-environment
  # Route that should be used locally, if you are using pygmy, this route *must* end with .docker.amazee.io
  LAGOON_PROJECT: &lagoon-project ${COMPOSE_PROJECT_NAME:-drupal-seed}
  # Route that should be used locally, if you are using pygmy, this route *must* end with .docker.amazee.io
  LAGOON_ROUTE: &default-url http://${COMPOSE_PROJECT_NAME:-drupal-seed}.docker.amazee.io
  # Uncomment if you like to have the system behave like in production
  #LAGOON_ENVIRONMENT_TYPE: production
  # Uncomment to enable xdebug and then restart via `docker-compose up -d`
  #XDEBUG_ENABLE: "true"

x-user:
  &default-user
    # The default user under which the containers should run. Change this if you are on linux and run with another user than id `1000`
    user: '1000'

volumes:
  files:
    {}
  db:
    {}

services:

  cli: # cli container, will be used for executing composer and any local commands (drush, drupal, etc.)
    build:
      context: .
      target: cli
      dockerfile: lagoon/Dockerfile
    labels:
      # Lagoon Labels
      lagoon.type: cli-persistent
      lagoon.persistent.name: nginx # mount the persistent storage of nginx into this container
      lagoon.persistent: /app/web/sites/default/files/ # location where the persistent storage should be mounted
      lando.type: php-cli-drupal
    volumes:
      - *vol-app
      - *vol-files
      - *vol-ssh
    << : [ *default-user ] # uses the defined user and volumes from top
    user: root
    environment:
      << : *default-environment # loads the defined environment variables from the top
      SSH_AUTH_SOCK: /ssh-agent ### Local overrides to mount ssh-agent. Automatically removed in CI and PROD.
      LAGOON_CONFIG_API_HOST: https://api.main.lagoon-core.test6.amazee.io/graphql
      LAGOON_CONFIG_TOKEN_HOST: token.main.lagoon-core.test6.amazee.io
      LAGOON_CONFIG_TOKEN_PORT: 22

  nginx:
    build:
      context: .
      target: nginx
      dockerfile: lagoon/Dockerfile
    labels:
      lagoon.type: nginx-php-persistent
      lagoon.persistent: /app/web/sites/default/files/ # define where the persistent storage should be mounted too
      lando.type: nginx-drupal
    ports:
      - '8080'
    volumes:
      - *vol-app
      - *vol-files
    << : [*default-user ]  # uses the defined user and volumes from top
    depends_on:
      - cli # basically just tells docker-compose to build the cli first
    environment:
      << : *default-environment # loads the defined environment variables from the top
      LAGOON_LOCALDEV_URL: *default-url
    networks:
      - default

  php:
    build:
      context: .
      target: php
      dockerfile: lagoon/Dockerfile
    labels:
      lagoon.type: nginx-php-persistent
      lagoon.name: nginx # we want this service be part of the nginx pod in Lagoon
      lagoon.persistent: /app/web/sites/default/files/ # define where the persistent storage should be mounted too
      lando.type: php-fpm
    volumes:
      - *vol-app
      - *vol-files
    << : [ *default-user ] # uses the defined user and volumes from top
    depends_on:
      - cli # basically just tells docker-compose to build the cli first
    environment:
      << : *default-environment # loads the defined environment variables from the top

  mariadb:
    image: uselagoon/mariadb-10.11-drupal:latest
    labels:
      lagoon.type: mariadb
      lando.type: mariadb-drupal
    ports:
      - "3306" # exposes the port 3306 with a random local port, find it with `docker-compose port mariadb 3306`
    << : *default-user # uses the defined user from top
    volumes:
      - db:/var/lib/mysql
